<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/8/8e/Kongu_Engineering_College_logo.png/200px-Kongu_Engineering_College_logo.png">
    <title>KEC Login - Online ticket booking system</title>
    <link rel="stylesheet" href="log.css">
    <script src="https://kit.fontawesome.com/5beba6b8b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form>
                <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required required>
                </div>


                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i> 
                      <input type="email" placeholder="Email" required required>
                </div>


                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <p>Lost password <a href="">Click Here</a></p>
            </div>
            <div class="btn-field">
                <a href="eventlog.html"><button type="button">Sign up</button></a>
               
            </div>
            </form>
        </div>
    </div>

</body>
</html>
